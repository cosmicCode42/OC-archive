{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 center-align">
        <h4 class="center-align">{{ char.char_name }}</h4>
        <p class="center-align">Genre: {{ genre.genre_name }}</p>
        <p>Created by {{ user.user_name }}.</p>
    </div>
</div>

{% if current_user.is_authenticated and current_user.id == char.user_id %}
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('confirm_character_delete', char_id=char.id) }}" class="btn-large red accent-4">
            Delete Character
        </a>
    </div>
</div>
{% endif %}

{% endblock %}
