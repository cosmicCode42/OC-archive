{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Characters</h3>

{% for char in chars %}
<h4><a href="#!">{{ char.char_name }}</a></h4>
<p>{{ char.char_blurb }}</p>
{% endfor %}

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('create_character') }}" class="btn indigo lighten-2">
            Create Character
        </a>
    </div>
</div>

{% endblock %}
