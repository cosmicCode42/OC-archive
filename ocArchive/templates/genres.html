{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Genres</h3>

{% for genre in genres %}
<h4><a href="#!">{{ genre.genre_name }}</a></h4>
{% endfor %}

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_genre') }}" class="btn indigo lighten-2">
            Add Genre
        </a>
    </div>
</div>

{% endblock %}
