{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Login</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('login') }}">
        <!-- user name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="user_name" name="user_name" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="user_name">Archiver ID:</label>
            </div>
        </div>
        <!-- password -->
        <div class="row">
            <div class="input-field col s12">
				<input type="password" id="user_password" name="user_password" class="validate" required>
				<label for="user_password">Password:</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn lighten-2">
                    Login
                </button>
                <a href="{{ url_for('id_gain') }}" class="btn indigo lighten-2">
                    I don't have an Archiver ID
                </a>
                <a href="{{ url_for('password_reset') }}" class="btn black white-text lighten-2">
                    I forgot my password
                </a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
