{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Reset ID</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('password_reset') }}">
        <!-- user name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="user_name" name="user_name" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="user_name">Archiver ID:</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn lighten-2">
                    Reset
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
