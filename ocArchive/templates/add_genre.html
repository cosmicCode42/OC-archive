{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Genre</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
        <!-- genre name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="genre_name" name="genre_name" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="genre_name">Genre Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large indigo lighten-2">
                    Add Genre
                </button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
