{% extends "base.html" %}
{% block content %}

<h3 class="center-align">New Character</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('create_character') }}">
        <!-- character name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="character_name" name="character_name" minlength="3" maxlength="125" type="text" class="validate" required>
                <label for="character_name">Character Name</label>
            </div>
        </div>
        <!-- character blurb -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="character_blurb" name="character_blurb" minlength="5" maxlength="200" type="text"
                    class="materialize-textarea validate" required></textarea>
                <label for="character_blurb">Character Blurb</label>
            </div>
        </div>
        <!-- character description -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="character_description" name="character_description" maxlength="5000" type="text"
                    class="materialize-textarea validate"></textarea>
                <label for="character_description">Character Description</label>
            </div>
        </div>
        <!-- character_is_usable -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <label for="character_is_usable">
                        <input id="character_is_usable" name="character_is_usable" type="checkbox">
                        <span class="lever"></span>
                        Can others use this character?
                    </label>
                </div>
            </div>
        </div>
        <!-- genre_id -->
        <div class="row">
            <div class="input-field col s12">
                <select id="genre_id" name="genre_id" class="validate" required>
                    <option value="" disabled selected>Choose Genre</option>
                    {% for genre in genres %}
                        <option value="{{ genre.id }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
                <label for="genre_id">Genre</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn lighten-2">
                    Add Character
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
